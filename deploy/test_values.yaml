# Base ngnix web server
nginx:
  enabled: true
  chart: "bitnami/nginx"
  service:
    type: ClusterIP
  podSecurityContext:
    enabled: false
  containerSecurityContext:
    enabled: false
  networkPolicy:
    enabled: false
  ingress:
    enabled: true
    annotations:
      aviinfrasetting.ako.vmware.com/name: "dataclass-medium"
    hostname: nginx-e645h6-test.apps.emerald.devops.gov.bc.ca
  version: "15.11.0"
  image:
    pullPolicy: Always
  podLabels:
    environment: test
    env: test
    owner: "ntt-lea"
    project: "abcd"
    DataClass: "Medium"
  commonLabels:
    environment: test
    env: test
    owner: "ntt-lea"
    project: "abcd"
    DataClass: "Medium"
    app.kubernetes.io/part-of: "abcd"
  replicaCount: 1
  resources:
    limits:
      cpu: 50m
      memory: 256Mi
    requests:
      memory: 100Mi
      cpu: 20m

# Normal Postgres DB instance
postgresql:
  enabled: false
  image:
    pullPolicy: Always
  commonLabels:
    environment: test
    env: test
    owner: "ntt-lea"
    project: "abcd"
