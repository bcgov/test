  primary:
    podSecurityContext:
      enabled: false
    containerSecurityContext:
      enabled: false
    networkPolicy:
      enabled: false
    labels:
      environment: test
      env: test
      owner: "ntt-lea"
      project: "abcd"
      DataClass: "Medium"
    podLabels:
      environment: test
      env: test
      owner: "ntt-lea"
      project: "abcd"
      DataClass: "Medium"
