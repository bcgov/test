#  this will create postgres database with HA and
postgresql-ha:
  enabled: true
  backup:
    enabled: true
    image:
      pullPolicy: Always
    cronjob:
      containerSecurityContext:
        enabled: false
      podSecurityContext:
        enabled: false
      schedule: "*/5 * * * *"
      resources:
        limits:
          cpu: 50m
          memory: 256Mi
        requests:
          memory: 100Mi
          cpu: 20m
      storage:
        size: 256Mi

  postgresql:
    image:
      pullPolicy: Always
    podSecurityContext:
      enabled: false
    persistence:
      size: 256Mi
    replicaCount: 2
    containerSecurityContext:
      enabled: false
    resources:
      limits:
        cpu: 200m
        memory: 1Gi
      requests:
        memory: 256Mi
        cpu: 100m
  pgdumpall:
    podSecurityContext:
      enabled: false
    persistence:
      size: 256Mi
    containerSecurityContext:
      enabled: false
    resources:
      limits:
        cpu: 50m
        memory: 1Gi
      requests:
        memory: 256Mi
        cpu: 20m

  pgpool:
    containerSecurityContext:
      enabled: false
    image:
      pullPolicy: Always
    resources:
      limits:
        cpu: 50m
        memory: 256Mi
      requests:
        memory: 100Mi
        cpu: 20m

  commonLabels:
    environment: test
    env: test
    owner: "ntt-lea"
    project: "abcd"
    DataClass: "Medium"
    app.kubernetes.io/part-of: "abcd"

